<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que etá sendo digitado no campo
    - O estilo da apresentação do campo depende do browser


    # Atributos


    - minlength / maxlength
        * O número minimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern 
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado po uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexademais com o limite no mínimo

        
    - autocomplete
        * on: permite sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o novegador poderá suegerir uma nova senha
-->

<form action="">
    <input type="password" required
    autocomplete="on"
    inputmode="numeric">
    <button type="submit">Enviar</button>
</form>
