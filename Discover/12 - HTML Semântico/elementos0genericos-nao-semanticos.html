<!--
    Elementos não semânticos, para uso genéricos

    <div></div>
        usando se não conseguir achar um elemento de bloco semântico.
    
    <span></span>
        usando se não conseguir achar um elemento de texto semântico.

        em ambas, use atributos globais como id e class para entregar maior significado
-->

<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
