<!-- 
    Atributos Globais mais utilizado

    - class: usada para aplicar estilo CSS e acessar no JS
    - contenteditable: permite editar o conteudo
    - data-*: muito utilizado no JS
    - hidden: esconde uma tag
    - id: utilizar um único por tage
    - style: estilizar com css
    - tabindex: coloca uma ordem de tabs nos atributos da pagina
    - title: coloca um título em uma TAG qualquer
-->

<div class="carrinho" contenteditable="true" style="color:red" tabindex="1">
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" tabindex="2">
    conteúdo
</div>

<style>
    #name {
        color: blue;
    }
</style>

<div class="carrinho" hidden tabindex="3">
    conteúdo
</div>

<div class="carrinho" title="Definir um título" tabindex="4">
    conteúdo
</div>
